<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course | Chademy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        p {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            font-size: 0.9em;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #000000;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            display: inline-block;
            padding: 12px 28px;
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            font-size: 0.9em;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #000000;
            color: #ffffff;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #28a745;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- okay now you have to style these also just like you did before in create.html. you have to keep in mind the form is being generated by django forms -->
    <div class="container">
        <h1>Create a New Course</h1>
        {% if success %}
            <div class="success-message">Course created successfully!</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Course</button>
        </form>
    </div>
</body>
</html>
