<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{lecture.title}} - Chademy</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
        }

        .container {
            display: flex;
            padding: 24px;
            gap: 24px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
        }

        .video-container {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            aspect-ratio: 16/9;
            display: block;
        }

        .video-info {
            padding: 20px 0;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .video-stats {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .video-description {
            background: #272727;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .course-link {
            color: #3ea6ff;
            text-decoration: none;
        }

        .course-link:hover {
            text-decoration: underline;
        }

        .playlist {
            width: 400px;
            background: #272727;
            border-radius: 12px;
            padding: 16px;
        }

        .playlist-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .playlist-items {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: #383838;
        }

        .playlist-item.active {
            background-color: #383838;
        }

        .playlist-item-title {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .watch-btn {
            background: #3ea6ff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .watch-btn:hover {
            background-color: #65b8ff;
        }
        .videoinlist{
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 15px;
        }
        .thumbnail{
            width: fit-content;
        }
        .thumbnail img{
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <!-- place in <head> -->

    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video controls autoplay controlsList="nodownload" oncontextmenu="return false;" preload="metadata">
                    <source src="/stream/{{ lecture.id }}/" type="video/mp4">
                    <p>Your browser does not support HTML5 video.</p>
                </video>
            </div>
            <div class="video-info">
                <h1 class="video-title">{{lecture.title}}</h1>
                <div class="video-stats">
                    {{lecture.viewCount}} Views • {{lecture.dateUploaded|date:"F j, Y"}} • 
                    <a href="/course?id={{lecture.partOfCourse.id}}" class="course-link">{{lecture.partOfCourse.title}}</a>
                </div>
                <div class="video-description">
                    {{lecture.description}}
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <h2 class="playlist-title">Course Videos</h2>
            <ul class="playlist-items">
                {% for video in lecture.partOfCourse.lectures.all %}
                <li class="playlist-item {% if video.id == lecture.id %}active{% endif %}">
                    <div class="videoinlist">
                        <div class="thumbnail">
                            <img src="/media/{{video.thumbnail.name}}" alt="">
                        </div>
                        <p class="playlist-item-title">{{video.title}}</p>
                        <a href="/lecture?id={{video.id}}">
                            <button class="watch-btn">Watch</button>
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
