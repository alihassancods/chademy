<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses we have</title>
</head>
<body>
    {% for course in courses %}
    <div>
        <p>Title: {{course.title}}</p>
        
        <p>Price: {{course.price}}</p>
        <a href="/course?id={{course.id}}"><button>View Course</button></a>
        
    </div>
    {% endfor %}
</body>
</html>
