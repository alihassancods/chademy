{# templates/chat/base_chat.html #}
{% extends "account/base.html" %}
{% load static %}
{% block extra_head %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --primary: #2563eb;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .chat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .btn {
      padding: .5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: .9rem;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .chat-input {
      display: flex;
      gap: .5rem;
      margin-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: .5rem .75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="chat-container">
    <div class="chat-card">
      {% block chat_content %}{% endblock %}
    </div>
  </div>
{% endblock %}
