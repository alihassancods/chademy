<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Continue with Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .google-btn {
            display: inline-flex;
            align-items: center;
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            text-decoration: none;
        }
        .google-btn:hover {
            box-shadow: 0 4px 16px rgba(66,133,244,0.16);
            border-color: #4285f4;
        }
        .google-icon {
            width: 22px;
            height: 22px;
            margin-right: 0.75rem;
        }
        .login-title {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% load socialaccount %}
        <div class="login-title">Sign in to your account</div>
        <form action="{% provider_login_url 'google' method='oauth2' %}" method="post">
            {% csrf_token %}
        <button type="submit" class="google-btn">
            <svg class="google-icon" viewBox="0 0 48 48">
                <g>
                    <path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.7 32.9 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.1 8.1 2.9l6.1-6.1C34.5 6.5 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.3-.2-3z"/>
                    <path fill="#34A853" d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13 24 13c3.1 0 5.9 1.1 8.1 2.9l6.1-6.1C34.5 6.5 29.6 4 24 4c-7.2 0-13.3 4.1-16.7 10.7z"/>
                    <path fill="#FBBC05" d="M24 44c5.6 0 10.5-1.8 14.3-4.9l-6.6-5.4C29.8 35.7 27 36.7 24 36.7c-6.1 0-10.7-4.1-12.5-9.6l-7 5.4C7.7 39.9 15.1 44 24 44z"/>
                    <path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.2 5.5-7.7 5.5-4.7 0-8.5-3.8-8.5-8.5s3.8-8.5 8.5-8.5c2.5 0 4.7.9 6.3 2.4l6.1-6.1C37.9 8.1 31.5 4 24 4c-8.9 0-16.3 7.1-16.3 16s7.4 16 16.3 16c8.5 0 15.7-6.2 16.3-14.2.1-.8.2-1.7.2-2.8z"/>
                </g>
            </svg>
            Continue with Google
        </button>
    </form>
    </div>
</body>
</html>
